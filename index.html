<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Machine</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"> 
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
</head>

<body class="affected_color_bg">
  
  <div id="page_wrapper">
    <main>
      <div class="quote_wrapper">
        <blockquote class="affected_color">
           <p class="quote">Be nice to people on your way up because you meet them on your way down.</p>
           <p class="author">-- Jimmy Durante</p>
        </blockquote>
      </div>
      
      <div class="mid_wrap">
        
        <div class="social_wrapper">
          <i class="fa fa-facebook-square affected_color"></i>
          <i class="fa fa-twitter-square affected_color"></i>
        </div>
        <div class="quote_btn_wrapper">
          <a class="quote_btn affected_color_bg">New Quote</a>
        </div>
        
      </div>
      
      <div class="bottom_wrap">
        <footer>
          <p>Quotes Obtained by: <a href="#">Andrux</a></p>
        </footer>
      </div>
    </main>
  </div>
  <script type="text/javascript" src="quotes.js"></script>
</body>
</html>
